
<div id=D__ID>

    <script>
        function F__ID(){
            //-------------------------------------
            //build text input fields
            var fields="Age,Age_comment,Male,Male_comment,CPAP_yes,CPAP_no,CPAP_comment,HDEEG_yes,HDEEG_no,HDEEG_comment,OSA14_yes,OSA14_no,OSA14_comment,English_yes,English_no,English_comment,Neuropsych_yes,Neuropsych_no,Neuropsych_comment,mental_yes,mental_no,mental_comment,Centralmeds_yes,Centralmeds_no,Centralmeds_comment,Shiftworker_yes,Shiftworker_no,Shiftworker_comment,Travel_yes,Travel_no,Travel_comment";
            var fs=fields.split(',');
            var txt="";
            for(var i=0;i<fs.length;i++){
                txt+="<div class='row row__ID'><div class='col'>\r\n";
                txt+="<span>"+fs[i].replace(/_/g," ")+"</span><input type=text class=form-control name="+fs[i]+">\r\n";
                txt+="</div></div>\r\n";
            }
            $('#dynamic_part__ID').html(txt);
            //-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
            //-------------------------------------
        }
    </script>
